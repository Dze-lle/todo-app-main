<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="app/images/favicon-32x32.png">
  <link rel="stylesheet" href="app/css/style.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="container">
      <section class="container__image"></section>
      <section class="container__todo">
        <div class="header__todo">
          <h1>Todo</h1>
          <div class="icon">
            <img src="app/images/icon-moon.svg" alt="">
          </div>
        </div>
        <form>
          <div class="input__todo">
            <div class="check__icon">
              <!-- <img src="app/images/icon-check.svg" alt=""> -->
            </div>
            <input type="text" id="inputTodo" placeholder="Create a new todo...">
          </div>
        </form>
        <span>Drag and drop to reorder list</span>
      </section>
      <section class="container__background"></section>
    </main>

  <!-- Add dynamic number --> items left

  All
  Active 
  Completed

  Clear Completed

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
