<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="app/images/favicon-32x32.png">
  <link rel="stylesheet" href="app/css/style.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="container light-theme">
      <section class="container__image"></section>
      <section class="container__todo">
        <div class="header__todo">
          <h1>Todo</h1>
          <div class="icon">
            <img src="app/images/icon-moon.svg" alt="">
          </div>
        </div>
        <form>
          <div class="input__todo">
            <div class="check__icon">
              <!-- <img src="app/images/icon-check.svg" alt=""> -->
            </div>
            <input autocomplete="off" type="text" id="inputTodo" placeholder="Create a new todo...">
          </div>

          <ul>
            <li>
              <span class="check__icon"></span>
              <a href="#">Complete online JavaScript course</a>
              <i><img src="app/images/icon-cross.svg" alt=""></i>
            </li>
            <li>
              <span class="check__icon"></span>
              <a href="#">Jog around the park 3x</a>
              <i><img src="app/images/icon-cross.svg" alt=""></i>
            </li>
            <li>
              <span class="check__icon"></span>
              <a href="#">10 minutes meditation</a>
              <i><img src="app/images/icon-cross.svg" alt=""></i>
            </li>
            <li>
              <span class="check__icon"></span>
              <a href="#">Read for 1 hour</a>
              <i><img src="app/images/icon-cross.svg" alt=""></i>
            </li>
            <li>
              <span class="check__icon"></span>
              <a href="#">Pick up groceries</a>
              <i><img src="app/images/icon-cross.svg" alt=""></i>
            </li>
            <li>
              <span class="check__icon"></span>
              <a href="#">Complete Todo App on Frontend Mentor</a>
              <i><img src="app/images/icon-cross.svg" alt=""></i>
            </li>
          </ul>

          <div class="list__description">
            <a href="#">5 items left</a href="#">
            <a href="#">Clear Completed</a href="#">
          </div>
          <div class="list__states">
            <a href="#">All</a href="#">
            <a href="#">Active</a href="#">
            <a href="#">Completed</a href="#">
          </div>

          <div class="desktop__states">

          </div>
        </form>
        <h4>Drag and drop to reorder list</h4>
      </section>
      <section class="container__background"></section>
    </main>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->

  
  <script src="app/js/app.js"></script>
</body>
</html>
